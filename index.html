<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,100;1,300;1,400&display=swap" rel="stylesheet">
    <title>Todo</title>
</head>
<body>
    <div class="ToDoApp">
        <h2>To do list</h2>
        <div class="section">
            <form>
                <input type="text" id="textInput" placeholder="Add Item" class="inputArea">
                <input type="button" id="addBtn" value="Add" class="addButton">
            </form>
            <div class="listTodo">
                <label class="op active" >
                    <input type="radio" name="active" data-targets="All"  checked>
                    All
                </label>
                <label class="op" >
                    <input type="radio" name="active"  data-targets="Activ">
                    Active
                </label>
                <label class="op">
                    <input type="radio" name="active" data-targets="Complete">
                    Complete
                </label>
            </div>
            <div class="todoListSection">
                <ul class="list-unstyled " id="list" >
                </ul>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
